<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sumud Scoreboard</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
	<div class="lboard_section">
		<h1>Sumud Scoreboard</h1>
		<p class="subtitle">Miss Samina's Class</p>

		<div class="lboard_wrap">
			<div class="lboard_item" style="display: block;">
				<!-- 1st - Layan -->
				<div class="lboard_mem">
					<div class="img_circle layan"></div>
					<div class="name_bar">
						<p>Layan</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 1%;"></div>
						</div>
					</div>
					<div class="points">1 point</div>
				</div>

				<!-- 2nd - Shahd -->
				<div class="lboard_mem">
					<div class="img_circle shahd"></div>
					<div class="name_bar">
						<p>Shahd</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 1%;"></div>
						</div>
					</div>
					<div class="points">1 point</div>
				</div>

				<!-- 3rd - Hala -->
				<div class="lboard_mem">
					<div class="img_circle hala"></div>
					<div class="name_bar">
						<p>Hala</p>
						<div class="bar_wrap">
							<div class="inner_bar" style="width: 1%;"></div>
						</div>
					</div>
					<div class="points">1 point</div>
				</div>
			</div>
		</div>
	</div>
</div>	

<script src="scripts.js"></script>
</body>
</html>
